<html>

<head>
	<meta charset="UTF-8">
	<title>3D Test</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<style>
		body {
			width: 100%;
			height: 100%;
			position: absolute;
			overflow: hidden;
			padding: 0;
			margin: 0;
		}
		
		#graph {
			height: 100%;
			width: 100%;
		}
		
		#info {
			position: absolute;
			right: 20px;
			top: 40px;
			width: 350px;
		}
	</style>
</head>

<body>
	<div class="container-responsive">
		<div id="graph"></div>
	</div>
	<div id="info"></div>
	
	<script type="text/html" id="infoTemplate">
		<div class="row">
			<div class="col-sm-12">
				<div class="thumbnail">
					<img src="{{ image }}" alt="{{ name }}">
					<div class="caption">
						<h3>{{ name }}</h3>
						<p>{{ description }}</p>
					</div>
				</div>
			</div>
		</div>
	</script>
	
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="bundle.js"></script>
</body>

</html>

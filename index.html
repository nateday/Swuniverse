<html>

<head>
	<meta charset="UTF-8">
	<title>Swuniverse</title>
	<link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<div class="container-responsive">
		<div id="graph"></div>
	</div>

	<div id="info"></div>
	<div id="feedback"></div>
	<div id="legend"></div>

	<button type="button" class="btn btn-small" id="legendButton">
		Legend
	</button>

	<script type="text/html" id="legendTemplate">
		<div class="row">
			<div class="col-sm-12">
				<div class="thumbnail page-layout animated bounceInLeft" id="legendCard">
					<h2>Legend</h2>
					<p><i class="fa fa-circle" aria-hidden="true" style="color: #286090;"></i> Films</p>
					<p><i class="fa fa-circle" aria-hidden="true" style="color: #3E9D33;"></i> Characters</p>
					<p><i class="fa fa-circle" aria-hidden="true" style="color: #8d23a3;"></i> Creatures</p>
					<p><i class="fa fa-circle" aria-hidden="true" style="color: #FFA500;"></i> Droids</p>
					<p><i class="fa fa-circle" aria-hidden="true" style="color: #D0F8AB;"></i> Species</p>
					<p><i class="fa fa-circle" aria-hidden="true" style="color: #1C5423;"></i> Organizations</p>
					<p><i class="fa fa-circle" aria-hidden="true" style="color: #663300;"></i> Locations</p>
					<p><i class="fa fa-circle" aria-hidden="true" style="color: #C9302C;"></i> Technology</p>
					<p><i class="fa fa-circle" aria-hidden="true" style="color: #FFE81F;"></i> Vehicles</p>
				</div>
			</div>
		</div>
	</script>

	<button type="button" class="btn btn-small" id="feedbackButton">
		Feedback
	</button>

	<script type="text/html" id="feedbackTemplate">
		<div class="row">
			<div class="col-sm-12">
				<div class="thumbnail page-layout animated bounceInRight" id="feedbackCard">
					<h2>Feedback</h2>
					<form class="form">
						<div class="form-group">
							<label for="Subject">Subject</label>
							<input type="text">
						</div>
						<div class="form-group">
							<label for="Feedback">Feedback</label>
							<textarea name="feedback" cols="30" rows="10"></textarea>
						</div>
						<div class="btn-group">
							<button class="btn btn-small btn-success">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</script>

	<script type="text/html" id="infoFilmOrgTemplate">
		<div class="row">
			<div class="col-sm-12" id="hide-cards">
				<div class="thumbnail page-layout {{ typeClass }} animated bounceInRight" id="card">
					<audio controls autoplay>
						<source src="audio/light-saber.ogg" type="audio/ogg">
						<source src="audio/light-saber.mp3" type="audio/mpeg">
					</audio>
					<a><p class="remove-box {{ boxColor }}" id="hide-card">Force <i class="fa fa-bolt" aria-hidden="true"></i> Close</p></a>
					<br>
					<img src="{{ image }}" alt="{{ name }}">
					<div class="caption">
						<h3>{{ name }}</h3>
						<div class="lightsaber animated22 bounceInRight"></div>
						<div class="lightsaber animated24 bounceInRight"></div>
						<div class="lightsaber animated26 bounceInRight"></div>
						<br>
						<p>{{ description }}</p>
					</div>
				</div>
			</div>
		</div>
	</script>

	<script type="text/html" id="infoCharacterTemplate">
		<div class="row">
			<div class="col-sm-12" id="hide-cards">
				<div class="thumbnail page-layout {{ typeClass }} animated bounceInRight" id="card">
					<audio controls autoplay>
						<source src="audio/light-saber.ogg" type="audio/ogg">
						<source src="audio/light-saber.mp3" type="audio/mpeg">
					</audio>
					<a><p class="remove-box {{ boxColor }}" id="hide-card">Force <i class="fa fa-bolt" aria-hidden="true"></i> Close</p></a>
					<br>
					<img src="{{ image }}" alt="{{ name }}">
					<div class="caption">
						<h3>{{ name }}</h3>
						<div class="lightsaber animated22 bounceInRight"></div>
						<div class="lightsaber animated24 bounceInRight"></div>
						<div class="lightsaber animated26 bounceInRight"></div>
						<br>
						<p>{{ description }}</p>
						{% if gender %}
						<p>Gender: {{ gender }}</p>
						{% endif %}
						{% if dimensions %}
						<p>Dimensions: {{ dimensions }}</p>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
	</script>

	<script type="text/html" id="infoLocationTemplate">
		<div class="row">
			<div class="col-sm-12" id="hide-cards">
				<div class="thumbnail page-layout {{ typeClass }} animated bounceInRight" id="card">
					<audio controls autoplay>
						<source src="audio/light-saber.ogg" type="audio/ogg">
						<source src="audio/light-saber.mp3" type="audio/mpeg">
					</audio>
					<a><p class="remove-box {{ boxColor }}" id="hide-card">Force <i class="fa fa-bolt" aria-hidden="true"></i> Close</p></a>
					<br>
					<img src="{{ image }}" alt="{{ name }}">
					<div class="caption">
						<h3>{{ name }}</h3>
						<div class="lightsaber animated22 bounceInRight"></div>
						<div class="lightsaber animated24 bounceInRight"></div>
						<div class="lightsaber animated26 bounceInRight"></div>
						<br>
						<p>{{ description }}</p>
						{% if climate %}
						<p>Climate: {{ climate }}</p>
						{% endif %}
						{% if terrain %}
						<p>Terrain: {{ terrain }}</p>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
	</script>

	<script type="text/html" id="infoTemplate">
		<div class="row">
			<div class="col-sm-12" id="hide-cards">
				<div class="thumbnail page-layout {{ typeClass }} animated bounceInRight" id="card">
					<audio controls autoplay>
						<source src="audio/light-saber.ogg" type="audio/ogg">
						<source src="audio/light-saber.mp3" type="audio/mpeg">
					</audio>
					<a><p class="remove-box {{ boxColor }}" id="hide-card">Force <i class="fa fa-bolt" aria-hidden="true"></i> Close</p></a>
					<br>
					<img src="{{ image }}" alt="{{ name }}">
					<div class="caption">
						<h3>{{ name }}</h3>
						<div class="lightsaber animated22 bounceInRight"></div>
						<div class="lightsaber animated24 bounceInRight"></div>
						<div class="lightsaber animated26 bounceInRight"></div>
						<br>
						<p>{{ description }}</p>
						{% if dimensions %}
						<p>Dimensions: {{ dimensions }}</p>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
	</script>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="bundle.js"></script>
	<audio controls autoplay>
		<source src="audio/theme.ogg" type="audio/ogg">
		<source src="audio/theme.mp3" type="audio/mpeg">
	</audio>
</body>

</html>
